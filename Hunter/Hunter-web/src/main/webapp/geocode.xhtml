<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/templatePrincipal.xhtml">
    <ui:define name="contenido">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZA5NGqDldXwLCf3MbCM5wEfmdh9xScl4"></script>
        <script type="text/javascript">
            function geocode() {
                PF('geoMap').geocode(document.getElementById('address').value);
            }

            function reverseGeocode() {
                var lat = document.getElementById('lat').value,
                        lng = document.getElementById('lng').value;

                PF('revGeoMap').reverseGeocode(lat, lng);
            }
        </script>

        <h:form>
            <p:growl id="growl" showDetail="true" />

            <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" model="#{markerSelectionView.simpleModel}"  style="width:100%;height:400px">
                <p:ajax event="overlaySelect" listener="#{markerSelectionView.onMarkerSelect}" update="growl" />
            </p:gmap>
        </h:form>
    </ui:define>
</ui:composition>
